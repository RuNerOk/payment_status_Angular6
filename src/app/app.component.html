<form>
  <input type="text" id="payment_name" placeholder="Наименование платежа*" #inputPaymentName
         (input)="checkNameInput($event.target.value)">
  <input type="number" id="payment_cost" placeholder="Стоимость" #inputPaymentCost
         (input)="checkCostInput($event.target.value)">
  <input type="button" id="payment_add" value="Добавить" #paymentAddButton [disabled]="paymentAddButtonDisabled"
         (click)="addPayment(inputPaymentName.value, inputPaymentCost.value)">
</form>
<br>
<table class="table" id="table">
    <thead>
      <tr>
        <th>Наименование платежа</th>
        <th>Стоимость</th>
        <th>Янв</th>
        <th>Фев</th>
        <th>Мар</th>
        <th>Апр</th>
        <th>Май</th>
        <th>Июн</th>
        <th>Июл</th>
        <th>Авг</th>
        <th>Сен</th>
        <th>Окт</th>
        <th>Ноя</th>
        <th>Дек</th>
        <th>Удалить</th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let payment of payments">
            <ng-template [ngTemplateOutlet]="loadTemplate()"
                        [ngTemplateOutletContext]="{ $implicit: payment}">
            </ng-template>
    </tr>
    <tbody>
</table>
<br>
<span>Израсходовано средств: </span>
<b><span id="sum">{{sum}}</span></b>


<ng-template #readOnlyTemplate let-payment>
    <td>{{payment.Name}}</td>
    <td>{{payment.Cost}}</td>
    <td><input type="checkbox" (change)="countCost(payment, $event)"></td>
    <td><input type="checkbox" (change)="countCost(payment, $event)"></td>
    <td><input type="checkbox" (change)="countCost(payment, $event)"></td>
    <td><input type="checkbox" (change)="countCost(payment, $event)"></td>
    <td><input type="checkbox" (change)="countCost(payment, $event)"></td>
    <td><input type="checkbox" (change)="countCost(payment, $event)"></td>
    <td><input type="checkbox" (change)="countCost(payment, $event)"></td>
    <td><input type="checkbox" (change)="countCost(payment, $event)"></td>
    <td><input type="checkbox" (change)="countCost(payment, $event)"></td>
    <td><input type="checkbox" (change)="countCost(payment, $event)"></td>
    <td><input type="checkbox" (change)="countCost(payment, $event)"></td>
    <td><input type="checkbox" (change)="countCost(payment, $event)"></td>
    <td>
        <button class="delete" (click)="deletePayment(payment)">&times;</button>
    </td>
</ng-template>
